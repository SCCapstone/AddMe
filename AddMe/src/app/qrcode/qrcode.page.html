<ion-header>
  <ion-toolbar>
    <ion-button slot="start" shape="round" (click)="goToHome()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">QRcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="qrData" text-center>
    <ngx-qrcode
      [qrc-element-type]="elementType"
      [qrc-value]="qrData"
      qrc-class="qr-class"
      qrc-erjrorCorrectionLevel="H">
    </ngx-qrcode>
  </div>
</ion-content>
