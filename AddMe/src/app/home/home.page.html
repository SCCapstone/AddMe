<ion-header>
  <ion-toolbar>
    <ion-button slot="start" shape="round" fill="clear"(click)="goToCamera()">
      <ion-icon color="dark" name="camera"></ion-icon>
    </ion-button>
    <ion-button slot="end" shape="round" fill="clear" (click)="goToSettings()">
      <ion-icon color="dark" name="settings"></ion-icon>
    </ion-button>
    <ion-button slot="end" shape="round" fill="clear" (click)="logOut()">
      <ion-icon color="dark" name="log-out"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="goToProfile()" class="user">
   <!-- TODO insert picture -->
   <ion-img src="{{profile.photo}}"></ion-img>
   <ion-text class="ion-text-center">{{profile.name}}</ion-text>
  </ion-card>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button (click)="goToQRCode()" size="large" class="ion-padding">
        <ion-icon src = "../assets/iconmonstr-qr-code-2.svg"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item lines="none">
      <ion-icon class = "pad" src = "../assets/instagram-2-1.svg"></ion-icon>
      <ion-text>Instagram</ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-icon class = "pad" src = "../assets/facebook-2.svg"></ion-icon>
      <ion-text> Facebook </ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-icon class = "pad" src = "../assets/twitter.svg" ></ion-icon>
      <ion-text>Twitter</ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-icon class = "pad" src = "../assets/snapchat.svg" ></ion-icon>
      <ion-text> Snapchat </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
       <ion-tab-button tab="Home" class="ion-text-center" selected="true">
         <ion-icon name="home"></ion-icon>
         <ion-label>Home</ion-label>
       </ion-tab-button>

       <ion-tab-button tab="Contacts" class="ion-text-center" (click)="goToContacts()">
         <ion-icon name="contact"></ion-icon>
         <ion-label>Contacts</ion-label>
       </ion-tab-button>
     </ion-tab-bar>
   </ion-tabs>
 </ion-toolbar>
</ion-footer>
