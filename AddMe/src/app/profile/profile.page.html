<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>
        <ion-button size="small">
            <ion-label>Personal</ion-label>
        </ion-button>
        <ion-button size="small">
            <ion-label>Business</ion-label>
        </ion-button>
    </ion-title>
    <ion-button slot="start" size="small" click="goToCamera()">
        <ion-icon name="camera" ></ion-icon>
    </ion-button>
    <ion-button slot="end" size="small" click="settings()">
      <ion-icon name="settings" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

<ion-tabs>

      <ion-tab-button tab="Home" class="ion-text-center" selected="true">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Contacts" class="ion-text-center" (click)="goToContacts()">
        <ion-icon name="contact"></ion-icon>
        <ion-label>Contacts</ion-label>

    </ion-tab-bar>
