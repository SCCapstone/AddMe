<ion-header transluscent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>{{profile.name}} ProfileName</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dp">
    <ion-item lines="none">
      <ion-img src="{{profile.photo}}"></ion-img>
    </ion-item>
  </div>

  <div>
    <ion-item lines="none">
      <ion-button expand="block" color="white" class="edit">
        Edit Profile
      </ion-button>
    </ion-item>
  </div>

<ion-list>
  <ion-item-divider *ngFor="let divider of profile.social">{{divider.profile}}
    <ion-item *ngFor="let account of divider.socialAccount">{{account.id}}
    </ion-item>
    </ion-item-divider>
  </ion-list>
</ion-content>
