<ion-header>
    <ion-toolbar>
        <ion-searchbar inputmode="search" (ionChange)="filterContacts($event)" [(ngModel)]="searchKeyword"></ion-searchbar>
        <ion-button slot="end" color="dark" fill="clear" (click)="goToCamera()">
            <ion-icon name="camera"></ion-icon>
        </ion-button>
        <ion-button slot="end" color="dark" fill="clear" (click)="logOut()">
            <ion-icon name="log-out"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content (swipe)="swipe($event)">
    <!-- main profile -->
    <ion-item lines="none" id="main" button (click)="goToProfile()">
        <ion-avatar>
            <ion-img src="{{profile.photo}}"></ion-img>
        </ion-avatar>
        <ion-label id="main-head">
            {{profile.name}}
        </ion-label>
    </ion-item>
    <!-- default QR Code -->
    <div>
        <div id="qr" *ngIf="qrData" (click)="goToQRCode()">
            <ngx-qrcode id="qrcode" [qrc-element-type]="elementType" [qrc-value]="qrData" qrc-class="qr-class" qrc-errorCorrectionLevel="L">
            </ngx-qrcode>
        </div>
        <!-- list of contacts -->
        <div id="contacts">
            <ion-card *ngFor="let contact of profile.contacts" (click)="goToUserContact(contact)">
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col id="avtar-width">
                                <ion-avatar>
                                    <ion-img src="{{contact.photo}}"></ion-img>
                                </ion-avatar>
                            </ion-col>
                            <ion-col id="user-info">
                                <ion-item lines="none">
                                    <ion-title>{{contact.name}}</ion-title>
                                    <ion-button color="dark" size="large" fill="clear" slot="end" (click)="openPopover($event, contact)">
                                        <ion-icon slot="icon-only" name="more"></ion-icon>
                                    </ion-button>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
