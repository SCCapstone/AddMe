<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goToHome()">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
  
    <ion-button fill="clear" slot="end" color="dark" (click)="goToEditProfile()">
      <ion-icon name="contact"></ion-icon>
    </ion-button>

    <ion-button fill="clear"  slot="end" (click)="goToSettings()">
      <ion-icon name="settings" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen id="pContent">
  <ion-card lines="none">
    <ion-card-content class="ion-no-padding" lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="profile-col">
            <ion-avatar class="avi">
              <ion-img src="{{profile.photo}}"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="8">
            <ion-list>
              <ion-item lines="none">
                <ion-label class="ion-text-center" style="font-size: 175%;">
                   {{profile.name}}
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid class="social-grid">
    <ion-row  *ngFor="let row of chunks"  >
      <ion-col *ngFor="let item of row" class="ion-text-center">
        <ion-avatar (click)="openPopover($event, item.name)">
          <ion-img src="./assets/{{item.logo}}"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
