<ion-header>
  <ion-button style="float: right;" fill="clear" shape="round" (click)="goToSettings()">
    <ion-icon color="dark" name="settings"></ion-icon>
  </ion-button>
</ion-header>
<ion-header>
  <ion-card>
    <ion-card-header>
      <div no-lines>
      <ion-item no-lines>
        <ion-img src="{{profile.photo}}"></ion-img>{{profile.name}}
        <ion-icon name="mail" style="float: right; color:black;" size="large" padding-right="10px"></ion-icon>
        <ion-icon name="text" style="float: right; color:black;" size="large" padding-right="10px"></ion-icon>
        <ion-icon name="call" style="float: right; color:black;" size="large"></ion-icon>  
    </ion-item>
    </div>
  </ion-card-header>
    <ion-card-content>
      <ion-title>
      <ion-item>USER BIO</ion-item>
    </ion-title>
    </ion-card-content>
  </ion-card>
</ion-header>

<ion-content fullscreen>  
  <ion-grid class="ion-no-padding">
    <ion-row flex-wrap="wrap-reverse">
      <ion-col justify-content="center">
        <div class="instagram" align-self="center">
          <ion-icon src = "../assets/instagram-2-1.svg" size="large"></ion-icon>
        </div>
      </ion-col>

      <ion-col justify-content="center">
        <div class="facebook" align-self="center">
          <ion-icon src = "../assets/facebook-2.svg" size="large"></ion-icon>
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="snapchat" align-self="center">
          <ion-icon src = "../assets/snapchat.svg" size="large"></ion-icon>
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="tiktok" align-self="center">
          Tik Tok
        </div>
      </ion-col>

      <ion-col justify-content="center">
        <div class="github" align-self="center">
          Github
        </div>
      </ion-col>

      <ion-col justify-content="center">
        <div class="twitter" align-self="center">
          <ion-icon src = "../assets/twitter.svg" size="large"></ion-icon>
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="linkedin" align-self="center">
          Linkedin
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="whatsapp" align-self="center">
          <ion-icon src = "../assets/whatsapp-symbol.svg" size="large"></ion-icon>
        </div>
      </ion-col>

      <ion-col justify-content="center">
        <div class="tinder" align-self="center">
          <ion-icon src = "../assets/tinder-icon.svg" size="large"></ion-icon>
        </div>
      </ion-col>

      <ion-col class="steam" justify-content="center">
        <div>
          steam
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="gmail" align-self="center">
          Gmail
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="outlook" align-self="center">
          Outlook
        </div>
      </ion-col>

      <ion-col justify-content="center">
        <div class="venmo" align-self="center">
          Venmo
        </div>
      </ion-col>

      <ion-col justify-content="center">
        <div class="paypal" align-self="center">
          PayPal
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="linkedin" align-self="center">
          Linkedin
        </div>
      </ion-col>

       <ion-col justify-content="center">
        <div class="whatsapp" align-self="center">
          <ion-icon src = "../assets/icons9-whatsapp.svg" size="large"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-divider *ngFor="let divider of profile.socials">{{divider.profile}}
      <ion-item *ngFor="let account of divider.socialAccounts">{{account.id}}
      </ion-item>
    </ion-item-divider>
  </ion-list>
</ion-content>
