<!-- <script src="https://hammerjs.github.io/dist/hammer.js"></script> -->
<ion-content fullscreen id="pContent" (swipe)="swipeEvent($event)">
  <ion-card lines="none">
    <ion-card-content lines="none">
      <ion-avatar><ion-img src="{{profile.photo}}"></ion-img></ion-avatar>
      <ion-list>
        <ion-item lines="none">
          <ion-label>{{profile.name}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="mail-sharp"></ion-icon>
          <ion-icon name="call-sharp"></ion-icon>
          <ion-icon name="logo-facebook-sharp"></ion-icon>
        </ion-item>
        <ion-item lines="none"><ion-label>USERBIO</ion-label></ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col align-content="center">
        <ion-icon src = "../assets/instagram-2-1.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/facebook-icon.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">      
        <ion-icon src = "../assets/snapchat.svg" size="large"></ion-icon>        
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/tiktok-logo.svg" size="large"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col align-content="center">        
        <ion-icon src = "../assets/github.svg" size="large"></ion-icon>        
      </ion-col>
      <ion-col align-content="center">        
        <ion-icon src = "../assets/twitter.svg" size="large"></ion-icon>        
      </ion-col>
      <ion-col align-content="center">        
        <ion-icon src = "../assets/linkedin-icon-2.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/whatsapp-symbol.svg" size="large"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col align-content="center">
        <ion-icon src = "../assets/tinder-icon.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col class="steam" align-content="center">
        <ion-icon src = "../assets/steam-icon-logo.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/gmail-icon.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/outlook-1.svg" size="large"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col align-content="center">
        <ion-icon src = "../assets/venmo.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/paypal-icon.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/discord.svg" size="large"></ion-icon>
      </ion-col>
      <ion-col align-content="center">
        <ion-icon src = "../assets/kakaotalk.svg" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
