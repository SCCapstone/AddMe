<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-button slot="start" fill="clear" shape="round" (click)="goHome()">
                <ion-icon name="arrow-back" color="dark"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item lines="none">
                <ion-label>Dark Mode</ion-label>
                <ion-toggle (click)="toggleDarkMode()" [(ngModel)]="darkMode"></ion-toggle>
            </ion-item>
            <ion-item lines="none" (click)="logOut()">
                <ion-label color="warning">Logout</ion-label>
            </ion-item>
        </ion-item-group>
        <ion-item-divider lines="none"></ion-item-divider>
        <ion-item-group>
            <ion-item lines="none">
                <ion-label color="danger" (click)="deleteAccount()">Delete Account</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
