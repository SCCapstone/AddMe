<ion-header>
    <ion-toolbar>
      <ion-button slot="start" fill="clear" shape="round" (click)="goHome()">
        <ion-icon color="dark" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill = "clear" shape="round" (click)="logOut()">
        <ion-icon color="dark" name="log-out"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">
        Settings
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-card>
  
  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="tel" [(ngModel)]="Phone"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item lines="none">
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-input type="date" [(ngModel)]="dob"></ion-input>
    </ion-item>
  </ion-card>

<!-- Toggles in a List -->
  <ion-card>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkMode"></ion-toggle>
    </ion-item>
  </ion-card>

  <ion-button color="primary">
    Save Changes
  </ion-button>

  <ion-button color="danger">
    Delete Account
  </ion-button>
</ion-content>
