<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button slot="end" color="dark" fill="clear" size="small" (click)="signup()">
      <ion-icon name="person-add" slot="start"></ion-icon>
      Sign Up
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="content">
    <ion-card>
      <ion-item lines="none">
        <ion-icon name="mail" slot="start" size="large" color="dark">
        </ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input id="email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item lines="none">
        <ion-icon name="key" slot="start" size="large" color="dark">
        </ion-icon>
        <ion-label position="floating">Password</ion-label>
        <ion-input id="password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-card>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button id="login" color="light" (click)="login()">
            <ion-icon name="log-in"></ion-icon>
          Login
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="light"  (click)="loginGoogle()">
          <ion-icon name="logo-google" color="warning" slot="start"></ion-icon>
          Login
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="light"  (click)="loginFb()">
          <ion-icon name="logo-facebook" color="primary" slot="start"></ion-icon>
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
