<ion-header>
    <ion-toolbar>
        <ion-button slot="start" fill="clear" shape="round" (click)="goBack()">
            <ion-icon name="arrow-back" color="dark"></ion-icon>
        </ion-button>

        <ion-title class="ion-text-center">
            Edit Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item-divider>
                <ion-avatar>
                    <ion-img src="{{user.getPhoto}}"></ion-img>
                </ion-avatar>
                <ion-fab vertical="top" horizontal="end">
                    <ion-fab-button>
                        <ion-icon name="settings"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-list side="start">
                        <ion-fab-button (click)="takeProfilePicture()">
                            <ion-icon name="camera"></ion-icon>
                        </ion-fab-button>
                    </ion-fab-list>
                    <ion-fab-list side="bottom">
                        <ion-fab-button (click)="selectProfilePicture()">
                            <ion-icon name="images"></ion-icon>
                        </ion-fab-button>
                    </ion-fab-list>
                </ion-fab>
            </ion-item-divider>
            <ion-item-divider>
                <ion-label color="dark">Name</ion-label>
                <ion-input [(ngModel)]="user.name"></ion-input>
            </ion-item-divider>

            <ion-item-divider>
                <ion-label color="dark">Username</ion-label>
                <ion-input [(ngModel)]="user.username"></ion-input>
            </ion-item-divider>

            <ion-item-divider>
                <ion-label color="dark">Email</ion-label>
                <ion-input [(ngModel)]="user.email"></ion-input>
            </ion-item-divider>

            <ion-item-divider>
                <ion-label color="dark">Phone</ion-label>
                <ion-input [(ngModel)]="user.phoneNumber"></ion-input>
            </ion-item-divider>

            <ion-row>
                <ion-col class="ion-text-center">
                    <ion-button (click)="updateProfile()">
                        Update
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-item-group>
    </ion-list>
</ion-content>
