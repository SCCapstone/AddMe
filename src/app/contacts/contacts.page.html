<ion-content>
  <ion-card>
    <ion-card-title>{{type}}</ion-card-title>
    <ion-button slot="end" shape="round" (click)="add()">
      <ion-icon color="dark" name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-list *ngIf="!none">
      <ion-item-sliding *ngFor="let account of socialAccounts">
        <ion-item>
          <ion-label>{{account.user}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteAccount(account)">
            <ion-icon color="dark" style="font-size: 150%;" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="adding">
    <ion-item>
      <ion-label position="floating">Id</ion-label>
      <ion-input id=id [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input id="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Url</ion-label>
      <ion-input id="url" type="url" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-button shape="round" (click)="addSMAccount()">Add Account</ion-button>
  </ion-card>
</ion-content>
