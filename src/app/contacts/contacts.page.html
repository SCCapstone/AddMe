<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar slot="start" class="avatar">
        <img src="{{contact.photo}}">
      </ion-avatar>
      <ion-title size="large">{{contact.name}}
        <ion-title size="small" style="color: grey;">
          @{{contact.username}}
        </ion-title>
      </ion-title>
    </ion-item>
  </ion-list>
</ion-content>
